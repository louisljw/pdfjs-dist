<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Basic Line Chart - Apache ECharts Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="overflow-y: hidden; height: 100vh">
      <div style="height: 200px">Place holder for header</div>
      <div style="overflow-y: auto; height: calc(100vh - 200px)" id="content">
        <div style="height: 400px; width: 100%"></div>
        <div>
          <div id="chart-container"></div>
        </div>
      </div>
    </div>
    <script src="https://registry.npmmirror.com/echarts/5/files/dist/echarts.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
